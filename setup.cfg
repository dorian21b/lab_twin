[flake8]
max-line-length = 100
ignore = E203, W503
exclude = .git,__pycache__,build,dist,venv

[mypy]
python_version = 3.10
ignore_missing_imports = True
strict_optional = True
disallow_untyped_defs = True
warn_unused_ignores = True

[tool:pytest]
addopts = -q --tb=short
testpaths = tests

[isort]
profile = black
line_length = 100